<div [ngStyle]="navOpen && {'display':'flex'}" class="navbar" appOutsideClick [ngClass]="{'navbarbackground':selectedIds[0]}"
    (OutsideClick)="clickedOutside($event)">

    <ng-container *ngFor="let children of childrenArray[0];let i= index">
        <button (click)="openOptions(i,children.uid)" class="topheadbtn"
            [ngClass]="{'topactivebtn':selectedIds[0]==children.uid,'hide':(selectedIds[0]!=children.uid && selectedIds[0]) || selectedIds[1]}">{{children.title}}<img
                 src="assets/images/icons/arrow.svg"><fa-icon icon="chevron-down" class="icon"
                [ngClass]="{'closearrow':selectedIds[1]}"></fa-icon></button>

        <div class="mobileview">
            <div class="optionsContainer" *ngIf="selectedIds[0]==children.uid" [ngClass]="{'pushup':selectedIds[1]}">
                <ng-container *ngFor="let child of childrenArray[0][selectedIndex[0]].children,let i= index">
                    <button (click)="onOpenChildren(1,i,child.uid)" class="atobtn"
                        [ngClass]="{'currentbtn':selectedIds[1]==child.uid && !selectedIds[2],'hide':(selectedIds[1]!=child.uid && selectedIds[1]) || selectedIds[2]}">{{child.title}}<img
                             src="assets/images/icons/arrow.svg"><fa-icon
                            icon="chevron-right" class="icon"></fa-icon></button>
                            
                    <div *ngIf="selectedIds[1] && selectedIds[1]==child.uid " class="optionsContainers"  [ngClass]="{'pushup':selectedIds[2]}">
                        <ng-container
                            *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children;let i=index">
                            <button (click)="onOpenChildren(2,i,child.uid)" class="atobtn"
                                [ngClass]="{'currentbtn':selectedIds[2]==child.uid && !selectedIds[3],'hide':(selectedIds[2]!=child.uid && selectedIds[2]) || selectedIds[3]}">{{child.title}}<img
                                     src="assets/images/icons/arrow.svg"><fa-icon
                                    icon="chevron-right" class="icon"></fa-icon></button>

                            <div *ngIf="selectedIds[2] && selectedIds[2]==child.uid" class="optionsContainer" [ngClass]="{'pushup':selectedIds[3]}">

                                <ng-container
                                    *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children[selectedIndex[2]].children;let i=index">
                                    <button (click)="(child.hasChildren) && onOpenChildren(3,i,child.uid)"
                                        class="atobtn"
                                        [ngClass]="{'currentbtn':selectedIds[3]==child.uid,'hide':(selectedIds[3]!=child.uid && selectedIds[3]) || selectedIds[4]}">{{child.title}}<img
                                             src="assets/images/icons/arrow.svg"><fa-icon
                                            *ngIf="(child.hasChildren)" icon="chevron-right" class="icon"></fa-icon></button>
                
                                    <div *ngIf="selectedIds[3] && selectedIds[3]==child.uid" class="optionsContainer">
                                        <button class="atobtn"
                                            *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children[selectedIndex[2]].children[selectedIndex[3]].children;let i=index">{{child.title}}</button>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>

            </div>
        </div>
    </ng-container>
    <div *ngIf="selectedIds[0]" class="allOptionsWrapper">
        <div class="optionsHeader">
            <h2>{{title}}</h2>
        </div>
        <div class="optionsWrapper">
            <div class="optionsContainer">
                <button (click)="onOpenChildren(1,i,child.uid)"
                    *ngFor="let child of childrenArray[0][selectedIndex[0]].children;let i= index" class="atobtn"
                    [ngClass]="{'active':selectedIds[1]==child.uid}">{{child.title}}<fa-icon class="icon"
                        *ngIf="!selectedIds[1] || selectedIds[1]==child.uid"
                        icon="chevron-right"></fa-icon></button>
            </div>
            <div *ngIf="selectedIds[1]" class="optionsContainer">
                <button (click)="onOpenChildren(2,i,child.uid)" class="atobtn"
                    *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children;let i=index"
                    [ngClass]="{'active':selectedIds[2]==child.uid}">{{child.title}}<fa-icon class="icon"
                        *ngIf="!selectedIds[2] || selectedIds[2]==child.uid"
                        icon="chevron-right"></fa-icon></button>
            </div>
            <div *ngIf="selectedIds[2]" class="optionsContainer"
                [ngClass]="{'lastOptionsContainer':!childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children[selectedIndex[2]].children[0]?.hasChildren}">
                <button (click)="(child.hasChildren) && onOpenChildren(3,i,child.uid)" class="atobtn"
                    *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children[selectedIndex[2]].children;let i=index"
                    [ngClass]="{'active':selectedIds[3]==child.uid}">{{child.title}}<fa-icon class="icon"
                        *ngIf="(!selectedIds[3]  || selectedIds[3]==child.uid) && (child.hasChildren)"
                        icon="chevron-right"></fa-icon></button>
            </div>
            <div *ngIf="selectedIds[3]" class="lastOptionsContainer">
                <button class="atobtn"
                    *ngFor="let child of childrenArray[0][selectedIndex[0]].children[selectedIndex[1]].children[selectedIndex[2]].children[selectedIndex[3]].children;let i=index">{{child.title}}</button>
            </div>
        </div>
    </div>

</div>
