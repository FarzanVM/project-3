<div class="container">
    <div class="image-container">
        <img src={{imglist[index]}}>
        <div class="imgnav">
            <button (click)="goleft(-1)"><fa-icon icon="angle-left"></fa-icon></button>
            <button (click)="goright(1)"><fa-icon icon="angle-right"></fa-icon></button>
        </div>
    </div>
    <div class="offers">
        <div class="offeritem">
            <div>
                <fa-icon icon="gift"></fa-icon>
            </div>
            <div>
                <p>BONUS PLUS</p>
                <p>Make fun of shopping and collect bonuses</p>
            </div>
        </div>
        <div class="offeritem">
            <div>
                <fa-icon icon="gift"></fa-icon>
            </div>
            <div>
                <p>FREE SHIPPING</p>
                <p>Free shipping on all orders over $99</p>
            </div>
        </div>
        <div class="offeritem">
            <div>
                <fa-icon icon="gift"></fa-icon>
            </div>
            <div>
                <p>MONEY BACK GUARANTEE</p>
                <p>30 Days money return guarantee</p>
            </div>
        </div>
        <div class="offeritem">
            <div>
                <fa-icon icon="gift"></fa-icon>
            </div>
            <div>
                <p>ONLINE SUPPORT 24/7</p>
                <p>Call us: (+100) 123 456 7890</p>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="item1"><img src="../../../../assets/images/background/laptop.jpg"></div>
        <div class="item2"><img src="../../../../assets/images/background/laptop.jpg"></div>
        <div class="item3"><img src="../../../../assets/images/background/laptop.jpg"></div>
        <div class="item4"><img src="../../../../assets/images/background/laptop.jpg"></div>
        <div class="item5"><img src="../../../../assets/images/background/laptop.jpg"></div>
        <div class="item6"><img src="../../../../assets/images/background/laptop.jpg"></div>
    </div>
    <div class="trending">
        <div class="trend-headings">
            <button>Featured</button>
            <button>On Sale</button>
            <button>Top Rated</button>
            <button>New Arrivals</button>
        </div>
        <div class="trend-sections">
            <ng-container *ngFor="let item of itemlist$ | async">
                <app-itemcard [item]="item"></app-itemcard>
            </ng-container>


        </div>
    </div>
    <div class="brand-sections">
        <button>Show all brands</button>
        <div class="brand-logos">
            <img src="assets/images/brands/adidas.png">
            <img src="assets/images/brands/calvin clein.png">
            <img src="assets/images/brands/dior.png">
            <img src="assets/images/brands/nike.png">
            <img src="assets/images/brands/puma.png">
            <img src="assets/images/brands/samsung.png">
        </div>
    </div>
</div>
